<!DOCTYPE html>
<html lang="th">
<head>

</head>
<body>
  
  <!-- Hero Section -->
  <section class="hero">

      <p>เลือกเพลงแล้วฟังได้ตามใจคุณ</p>
    </div>
  </section>

  <!-- YouTube Playlist Section -->
  <section class="music-section">
    <h2>Playlist</h2>

    <!-- Playlist Buttons -->
    <div class="playlist">
      <button onclick="playVideo('cJasnKdXA_E')">เพลง 1</button>
      <button onclick="playVideo('qyKVXta1vVY')">เพลง 2</button>
      <button onclick="playVideo('fS1wLTOGu5A')">เพลง 3</button>
    </div>

    <!-- Video Player -->
    <div class="video-box">
      <iframe id="ytplayer" width="560" height="315"
              src="https://www.youtube.com/embed/cJasnKdXA_E"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen>

    </div>

  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Phetrphaewa | Modern Brown Style</p>
  </footer>

  <!-- Script -->
  <script>
    function playVideo(videoId) {
      const player = document.getElementById('ytplayer');
      player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    }
  </script>

</body>
</html>
